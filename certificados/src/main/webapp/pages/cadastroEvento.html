<div class="container-fluid">
	<div class="row">
		<div class="form-group">
			<label for="nomeEvento">Nome do Evento:</label> <input type="text"
				class="form-control" id="nomeEvento" data-ng-required="true"
				data-ng-model="evento.nome">
		</div>
		<div class="form-group">
			<label for="localEvento">Local do Evento:</label> <input type="text"
				class="form-control" id="localEvento" data-ng-required="true"
				data-ng-model="evento.local">
		</div>
		<button ng-click="cadastrarNovoEvento()" class="btn btn-default">Criar</button>
	</div>
</div>
